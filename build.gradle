apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.4'

repositories {
    mavenCentral()
}

if (hasProperty("BUILD_NUMBER")) {
    def build_number = project.getProperty("BUILD_NUMBER")
	jar.archiveName="ConfigurationAPI-${version}-${build_number}.jar"
}


sourceSets {
    main {
        java {
            srcDir 'src'
            exclude 'test'
       }
   }
}